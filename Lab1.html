<!DOCTYPE html>
<html>
<head>
    <title>Sunrise Café Menu</title>
</head>
<body>
    <h1>Welcome to Sunrise Café</h1>

    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Image</th>
                <th>Item Name</th>
                <th>Ingredients</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="download.jpg" alt="Cappuccino" width="100"></td>
                <td>Cappuccino</td>
                <td>Espresso, Steamed Milk, Milk Foam</td>
            </tr>
            <tr>
                <td><img src="Blueberry Muffin.jpg" alt="Blueberry Muffin" width="100"></td>
                <td>Blueberry Muffin</td>
                <td>Flour, Blueberries, Sugar, Eggs</td>
            </tr>
            <tr>
                <td><img src="Avocado Toast.jpg" alt="Avocado Toast" width="100"></td>
                <td>Avocado Toast</td>
                <td>Bread, Avocado, Lemon, Salt, Pepper</td>
            </tr>
            <tr>
                <td><img src="ced Latte.jpg" alt="Iced Latte" width="100"></td>
                <td>Iced Latte</td>
                <td>Espresso, Cold Milk, Ice</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
